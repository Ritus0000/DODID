<!DOCTYPE html> <!-- Декларация типа документа: указывает браузеру, что это HTML5.
                     Не закрывается. Влияет на режим рендеринга (standards mode). -->
<html lang="ru"> <!-- Открывающий тег <html>. Атрибут lang="ru" сообщает язык содержимого
                     (важно для скринридеров, SEO и типографики). -->
<head> <!-- Метаданные документа: не отображаются в теле страницы. -->
<meta charset="utf-8"> <!-- Кодировка документа: UTF-8. Гарантирует корректное отображение кириллицы. -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
<!--
  name="viewport" — поведение в мобильных браузерах:
    width=device-width       — ширина вьюпорта равна ширине экрана устройства (без масштабирования).
    initial-scale=1.0        — стартовый масштаб 1:1.
    viewport-fit=cover       — разрешает использовать области около вырезов/динамического острова (iOS).
    user-scalable=no         — отключает pinch-zoom. Нужно для «жёсткой» мобильной вёрстки PWA.
-->

<title>Dodid</title> <!-- Заголовок вкладки/приложения. Отображается в таск-свитчере и PWA. -->

<!-- PWA / iOS web app мета-теги -->
<meta name="apple-mobile-web-app-capable" content="yes"> <!-- Разрешает полноэкранный режим на iOS. -->
<meta name="apple-mobile-web-app-status-bar-style" content="white"> <!-- Цвет/стиль статус-бара iOS. -->
<meta name="apple-mobile-web-app-title" content="Dodid"> <!-- Название иконки на домашнем экране. -->

<!-- Предподключение к Google Fonts: ускоряет TLS и DNS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- crossorigin для шрифтов. -->
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
<!--
  Подключаем семейство Fredoka, начертание 700 (жирный) для логотипа «DODID».
  display=swap — быстрый фоллбек; текст отображается системным шрифтом до загрузки веб-шрифта.
-->

<link rel="stylesheet" href="styles.css"> <!-- Подключение таблицы стилей. Относительный путь. -->
</head>
<body> <!-- Видимая часть документа. -->
  <div class="wrapper"> <!-- Обёртка на случай будущих ограничителей, сейчас — просто контейнер. -->
    <div class="phone"> <!-- Визуальный каркас «телефона», если понадобится стилизовать рамку. -->
      <div class="statusbar"> <!-- Фиктивная статус-строка для макета (время/индикаторы/остров). -->
        <div id="time">9:41</div> <!-- Статичное время-заглушка (декор). Не обновляется скриптом. -->
        <div style="width:40px; text-align:right;">📶 🔋</div> <!-- Псевдо-индикаторы связи/батареи. -->
        <div class="island"></div> <!-- Заглушка под «Dynamic Island». Можно дорисовать при желании. -->
      </div>

      <div class="app"> <!-- Главная сцена приложения. Сама «страница» внутри PWA. -->
        <div class="header" id="dayHeader">Среда</div>
        <!--
          .header — фиксированная шапка у верхней кромки, высота задаётся в CSS через --header-h.
          id="dayHeader" — сюда скрипт вставляет локализованное название дня недели.
        -->

        <ul id="tasks"></ul>
        <!--
          Список задач. Именно этот элемент скроллится (вся страница заблокирована на scroll).
          Элементы <li> создаются скриптом при рендере.
        -->

        <div class="bottomDock">
          <!-- Нижняя панель, «док». Позиционируется фиксированно у нижней границы,
               с учётом safe-area и подъёма под клавиатуру (через CSS-переменную --kb). -->
          <div class="brand">DODID</div> <!-- Логотип/бренд (шрифт Fredoka 700). -->
          <button class="fab" id="addBtn" aria-label="+">+</button>
          <!--
            Кнопка «Floating Action Button»: круглая, жёлтая.
            id="addBtn" — скрипт вешает обработчики на pointerdown/up/leave и click.
            aria-label для доступности — голосовые помощники читают «плюс».
          -->
        </div>
      </div>
    </div>
  </div>

<script src="script.js"></script> <!-- Подключение логики приложения после разметки. -->
</body>
</html> <!-- Закрывающий тег документа. -->
