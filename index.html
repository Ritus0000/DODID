<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Dodid</title>

  <!-- Brand font for DODID -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- Fixed header: dynamic day name -->
  <header id="dayHeader"></header>

  <!-- Scrollable task area (no iOS page-bounce) -->
  <main>
    <ul id="tasks"></ul>
  </main>

  <!-- White rectangular dock -->
  <footer class="bottomDock">
    <div class="brand">DODID</div>
    <button class="fab" id="addBtn" aria-label="+">+</button>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
