<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <title>Dodid</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Шапка (строго вверху) -->
    <header class="header" id="dayHeader"></header>

    <!-- Список задач (зона прокрутки между шапкой и доком) -->
    <ul id="tasks"></ul>

    <!-- Нижний док (строго внизу) -->
    <footer class="bottomDock">
      <div class="brand">DODID</div>
      <button class="fab" id="addBtn" aria-label="+">+</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
