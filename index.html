<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <title>DODID</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="apple-mobile-web-app-title" content="Dodid">

  <!-- cache-buster, чтобы GitHub Pages не держал старый CSS -->
  <link rel="stylesheet" href="./style.css?v=2">
</head>
<body>
  <header id="header" aria-label="Top bar">
    <div class="brand" aria-hidden="true">DODID</div>
    <div id="dayHeader" class="weekday" aria-live="polite"></div>
  </header>

  <ul id="tasks" role="list" aria-label="Task list"></ul>

  <footer id="dock" aria-label="Bottom dock">
    <div class="dock-brand" aria-hidden="true">DODID</div>
    <button id="addBtn" class="fab" aria-label="Добавить задачу" title="Добавить задачу">
      <svg viewBox="0 0 24 24" class="plus"><path d="M12 5 L12 19 M5 12 L19 12"></path></svg>
    </button>
  </footer>

  <script defer src="./script.js?v=2"></script>
</body>
</html>
