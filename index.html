<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <!-- Жёсткий вьюпорт (как ты просил) + поддержка safe-area на iOS -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <title>DODID</title>

  <!-- PWA-подсказки для iOS (не мешают обычному Safari) -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="apple-mobile-web-app-title" content="Dodid">

  <!-- РОВНО один CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ВЕРХНЯЯ ШАПКА (фиксированная) -->
  <header id="header" aria-label="Top bar">
    <div class="brand" aria-hidden="true">DODID</div>
    <div id="dayHeader" class="weekday" aria-live="polite"></div>
  </header>

  <!-- ЕДИНСТВЕННАЯ прокручиваемая зона между шапками -->
  <ul id="tasks" role="list" aria-label="Task list"><!-- рендерит JS --></ul>

  <!-- НИЖНИЙ ДОК (фиксированный; поднимается вместе с клавиатурой) -->
  <footer id="dock" aria-label="Bottom dock">
    <div class="dock-brand" aria-hidden="true">DODID</div>
    <button id="addBtn" class="fab" aria-label="Добавить задачу" title="Добавить задачу">
      <svg viewBox="0 0 24 24" class="plus">
        <path d="M12 5 L12 19 M5 12 L19 12"></path>
      </svg>
    </button>
  </footer>

  <!-- РОВНО один JS -->
  <script defer src="script.js"></script>
</body>
</html>
