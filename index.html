<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Dodid</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Helvetica Neue", sans-serif;
      background: #fff;
      overflow: hidden; /* убираем bounce-scroll у всей страницы */
      display: flex;
      flex-direction: column;
    }

    /* Заголовок дня недели */
    header {
      flex: 0 0 auto;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    /* Список задач */
    main {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 0 20px;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: none;
    }

    .task {
      display: flex;
      align-items: center;
      font-size: 20px;
      margin: 10px 0;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .task.show {
      opacity: 1;
      transform: scale(1);
    }

    .circle {
      width: 22px;
      height: 22px;
      border: 2px solid #aaa;
      border-radius: 50%;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .text {
      flex: 1;
      outline: none;
      color: #000; /* стандартный текст */
      font-weight: normal;
      position: relative;
      min-height: 1.2em;
    }

    /* Серый placeholder */
    .text.empty::before {
      content: "Новая задача…";
      position: absolute;
      left: 0;
      top: 0;
      color: #bbb;       /* светло-серый */
      font-weight: 300;  /* тонкий */
      pointer-events: none;
    }

    /* Нижняя панель */
    footer {
      flex: 0 0 auto;
      position: sticky;
      bottom: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #fff;
    }

    .logo {
      font-family: 'Fredoka', sans-serif;
      font-weight: bold;
      font-size: 18px;
      color: #888;
    }

    .add-btn {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #ffd000;
      border: none;
      font-size: 28px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: transform 0.15s, box-shadow 0.15s;
    }
    .add-btn:active {
      transform: scale(0.92);
      box-shadow: none;
    }
  </style>
</head>
<body>
  <!-- Заголовок с днём недели -->
  <header id="day-name"></header>

  <!-- Список задач -->
  <main id="task-list">
    <div class="task show">
      <div class="circle"></div>
      <div class="text empty" contenteditable="true"></div>
    </div>
    <div class="task show">
      <div class="circle"></div>
      <div class="text empty" contenteditable="true"></div>
    </div>
    <div class="task show">
      <div class="circle"></div>
      <div class="text empty" contenteditable="true"></div>
    </div>
  </main>

  <!-- Нижняя панель -->
  <footer>
    <div class="logo">DODID</div>
    <button class="add-btn" onclick="addTask()">+</button>
  </footer>

  <script>
    // массив дней недели
    const days = [
      "Воскресенье",
      "Понедельник",
      "Вторник",
      "Среда",
      "Четверг",
      "Пятница",
      "Суббота"
    ];

    // обновляем заголовок с днём недели
    function updateDay() {
      const today = new Date();
      document.getElementById("day-name").textContent = days[today.getDay()];
    }
    updateDay();

    // добавление новой задачи
    const taskList = document.getElementById('task-list');
    function addTask() {
      const task = document.createElement('div');
      task.className = 'task';
      task.innerHTML = `
        <div class="circle"></div>
        <div class="text empty" contenteditable="true"></div>
      `;
      taskList.appendChild(task);

      const textEl = task.querySelector('.text');
      textEl.addEventListener('input', () => {
        if (textEl.textContent.trim() === "") {
          textEl.classList.add('empty');
        } else {
          textEl.classList.remove('empty');
        }
      });

      // анимация появления
      requestAnimationFrame(() => task.classList.add('show'));

      // мягкая прокрутка вниз, если нужно
      task.scrollIntoView({behavior: 'smooth', block: 'nearest'});
    }

    // обновляем все placeholder'ы при загрузке
    document.querySelectorAll('.text').forEach(el => {
      el.addEventListener('input', () => {
        if (el.textContent.trim() === "") {
          el.classList.add('empty');
        } else {
          el.classList.remove('empty');
        }
      });
    });
  </script>
</body>
</html>
